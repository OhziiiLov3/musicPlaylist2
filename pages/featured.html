<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Featured - Ampd</title>
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="/styles/styles.css"/>
  <link rel="stylesheet" href="/styles/featured.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1 id="header-title">Ampd</h1>
        <img src="/assets/img/waveform_9297281.png" alt="">
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <li class="nav-items"><a href="/pages/featured.html">Featured</a></li>
          <li class="nav-items"><a href="/index.html">Playlist</a></li>
        </ul>
        <button id="mode-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
        </button>
      </nav>
    </header>

    <main>
      <div class="featured-container">
        <div class="featured-left">
          <!-- JS will inject playlist image and meta here -->
        </div>

        <div class="featured-right">
          <!-- JS will inject song list here -->
        </div>
      </div>


      
      <div style="text-align: center; margin-top: 1rem;">
        <button id="shuffleFeatured" class="shuffle-button">Shuffle Featured Playlist</button>
      </div>
      <!-- bouns feature -->
       <!-- Playlist Management Section -->
<div class="playlist-management">
  <h2>Manage Your Playlists</h2>
  <button id="addPlaylistBtn" class="playlist-button">Add New Playlist</button>

  <!-- Add/Edit Playlist Form -->
  <div id="playlistFormContainer" class="form-container" style="display: none;">
    <form id="playlistForm">
      <h3 id="formTitle">Create Playlist</h3>

      <label for="playlistName">Playlist Name</label>
      <input type="text" id="playlistName" required placeholder="Enter Playlist Name">

      <label for="playlistAuthor">Playlist Author</label>
      <input type="text" id="playlistAuthor" required placeholder="Enter Author Name">

      <h4>Add Songs</h4>
      <div id="songList">
        <!-- Dynamic Song Inputs -->
      </div>
      <button type="button" id="addSongBtn">Add Song</button>
      
      <button type="submit" id="submitPlaylistBtn" class="playlist-button">Save Playlist</button>
    </form>
  </div>
</div>

    </main>


  

    <footer class="footer"></footer>
  </div>
  <script src="/featured.js"></script>
  <script src="/crud.js"></script>
  <script src="/script.js"></script>
</body>
</html>
